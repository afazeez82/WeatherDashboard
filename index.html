<!doctype html>
<html lang="en">
  <head>

    <!-- Bootstrap CSS -->

  <body>

    </div>
        <div class="container">
    <div class="clearfix">
            <div class="col-4 float-left">
                <nav class="navbar navbar-light bg-light">
                    <h4>Search for a City:</h4>

                    </form>
                    <form id="searchhistory">
                    
                    </form>

            </div>
                <div class="col-8 float-right">
                    <div id="current" class="card bg-light text-dark p-2 rem" style="width: 710; height: 12rem;">
        <!----------------------  Current weather goes here  ------------------------------------>
                    </div>
                <br>
                <h2>5-Day Forcast:</h2>
                  <div  id="5day" class="row">

                        <div class="card-body">
                            <p class="card-text">Temp<p>Humidity</p>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
  </div>
