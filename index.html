<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashbaord</title>
  </head>

  <body>
    <div class="container-fluid text-center text-light bg-dark">
        <h1>Weather Dashboard</h1>
    </div>
        <div class="container">
            <div class="col-4">
                <nav class="navbar navbar-light bg-light">
                    <h4>Search for a City:</h4>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </nav>
            </div>
                <div class="col-8 float-right">
                    <div class="card bg-light text-dark">
                        <h2 id="city-name" class="card-title">Place Holder</h2>
                        <br>
                        <p id="temp" class="card-text">Place Hoolder</p>
                        <p id="hum"class="card-text">Place Holder</p>
                        <p id="wind"class="card-text">Place Holder</p>
                        <p id="UV"class="card-text">Place Holder</p>
                    </div>
                <br>
                <h2>5-Day Forcast:</h2>
                  <div class="row">
                    <div class="card text-white bg-primary mx-auto" style="width: 8.5rem; height: 11rem;">
                            <h5 class="card-title">Date</h5>
                        <div class="card-body">
                            <p class="card-text">Temp<p>Humidity</p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary mx-auto" style="width: 8.5rem; height: 11rem;">
                            <h5 class="card-title">Date</h5>
                        <div class="card-body">
                            <p class="card-text">Temp<p>Humidity</p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary mx-auto" style="width: 8.5rem; height: 11rem;">
                            <h5 class="card-title">Date</h5>
                        <div class="card-body">
                            <p class="card-text">Temp<p>Humidity</p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary mx-auto" style="width: 8.5rem; height: 11rem;">
                            <h5 class="card-title">Date</h5>
                        <div class="card-body">
                            <p class="card-text">Temp<p>Humidity</p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary mx-auto" style="width: 8.5rem; height: 11rem;">
                            <h5 class="card-title">Date</h5>
                        <div class="card-body">
                            <p class="card-text">Temp<p>Humidity</p>
                        </div>
                    </div>
                </div>
        </div>
    </div>
 


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
